<div class="card-body">
    <h4 class="card-title">Your Order </h4>
    <p class="card-text">You have {{productDetails[1].length}} items in your Order History</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of productDetails[1]" class="list-group-item">
          <span [title]="item.product.title" class="thumbail" [style.backgroundImage]="'url('+item.product.imageUrl+')'"></span>
        {{item.quantity}} X {{ item.product.title }}

        
        <div class="float-right">
          {{item.totalPrice | currency:'&#x20B9; ':true}}
        </div>
      </li>

      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right">
          {{totalPrice | currency:'&#x20B9; ':true}}
        </div>
      </li>
    </ul>
  </div>
