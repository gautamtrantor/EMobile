

<div class="row">
    <div class="col-md-6">
        <form novalidate (ngSubmit)="productSubmit()" [formGroup]="productAddEditForm">
            <div class="form-group" [ngClass]="{'has-error': (productAddEditForm.get('title').touched || 
            productAddEditForm.get('title').dirty) &&
            !productAddEditForm.get('title').valid }">
              <label for="title">Title</label>
              <input type="text"  
                formControlName="title" 
                id="title" 
                class="form-control"  />
                <div *ngIf="(productAddEditForm.get('title').touched || 
                productAddEditForm.get('title').dirty) && 
                productAddEditForm.get('title').errors" class="alert alert-danger">
                  Title is required.
                </div>
            </div> 
            
          
            <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input  
                  formControlName="price"
                  type="price" 
                  id="price" class="form-control"   />
              </div>
            </div>
            <!-- <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
                <div *ngIf="price.errors.required">Price is required.</div>
                <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
            </div>  -->
          
            <div class="form-group">
              <label for="category">Category</label>
              <select   
                formControlName="category"
                id="category" class="form-control">
                <option  *ngFor="let item of category$ | async" [value]="item.$key">
                  {{item.name}}
                </option>
              </select>
            </div>
            <!-- <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
                Category is required.
            </div>  -->
          
            <div class="form-group">
              <label for="imageUrl">ImageUrl</label>
              <input type="text"  
                formControlName="imageUrl"
                id="imageUrl" class="form-control"   />
            </div>
            <!-- <div *ngIf="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
                <div *ngIf="imageUrl.errors.required">Image Url is required.</div>
                <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div>
            </div>   -->
          
            <button type="submit" [disabled]='!productAddEditForm.valid' class="btn btn-primary">Save</button>
            <!-- <button type="button" class="btn btn-danger" (click)="delete()">Remove</button> -->
          </form>
    </div>
    <div class="col-md-6">
        <!-- <div class="card" style="width: 18rem;">
          <img class="card-img-top" [src]="imageUrl.value" *ngIf="imageUrl.value" [alt]="" [title]="" >
          <div class="card-body">
            <h5 class="card-title">{{title.value}}</h5>
            <p class="card-text">{{price.value | currency:'USD':true}}</p>
          </div>
        </div> -->
        <!-- <product-cart [product]="product" [show-actions]="false"></product-cart> -->
    </div>
  </div>
