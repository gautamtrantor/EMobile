<div class="card">
    <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" [alt]="" [title]="" >
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'&#x20B9; ':true}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions">
      <button *ngIf="getQuanity()   === 0; else updateQuantity" class="btn btn-secondary btn-block" (click)="addToCart()">
        Add to Card
      </button>
      <!-- <button  class="btn btn-primary btn-block" (click)="addToCart()">
        Add to Card
      </button> -->
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div class="col-2">
            <button class="btn btn-secondary btn-block" (click)="removeToCart()">-</button>
          </div>
          <div class="col text-center">{{getQuanity() }} in cart</div>
          <div class="col-2">
              <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
