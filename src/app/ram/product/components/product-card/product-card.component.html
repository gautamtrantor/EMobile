<div class="card">
    <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl" [alt]="" [title]="" >
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'&#x20B9; ':true}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
      <button *ngIf="shoppingCart.getQuanity(product)   === 0; else updateQuantity" class="btn btn-secondary btn-block" (click)="addToCart()">
        Add to Card
      </button>
      <!-- <button  class="btn btn-primary btn-block" (click)="addToCart()">
        Add to Card
      </button> -->
      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCart">
        </product-quantity>
      </ng-template>
    </div>
  </div>
